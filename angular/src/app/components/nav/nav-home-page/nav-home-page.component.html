    <span class="navbar-toggler-icon"></span>
  </button>

      <li class="nav-item active">
        <a href="https://webfloat.com.br">
          <img class="logo-header" id="main_logo" src="https://webfloat.com.br/site/images/logo_white.svg" alt="Webfloat Solu��es Digitais">
        </a>
      </li>
      <li routerLink="/home" routerLinkActive="selected" class="nav-item active">
        <a class="nav-link">Home</a>
      </li>
      <li routerLink="/signup" routerLinkActive="selected" class="nav-item active">
        <a class="nav-link">Registrar-se</a>
      </li>
    </ul>
    <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
      <li class="dropdown order-1">
        <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-outline-secondary dropdown-toggle">Login <span class="caret"></span></button>
        <ul class="dropdown-menu dropdown-menu-right mt-2">
          <li class="px-3 py-2">
            <form [formGroup]="formUser" class="form" role="form" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input id="email"
                       formControlName="email"
                       name="email"
                       placeholder="Email"
                       class="form-control form-control-sm"
                       type="text"
                       [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                >
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Nome é um campo obrigatário</div>
                  <div *ngIf="f.email.errors.email">Formato de E-mail inválido</div>
                </div>
              </div>
              <div class="form-group">
                <input id="password"
                       formControlName="password"
                       name="password"
                       placeholder="Senha"
                       class="form-control form-control-sm"
                       type="text"
                       [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                >
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Senha é um campo obrigatário</div>
                  <div *ngIf="f.password.errors.minlength">A senha tem que ter pelo menos 6 caracteres</div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
              </div>
            </form>
          </li>
        </ul>
      </li>
    </ul>
  </div>
